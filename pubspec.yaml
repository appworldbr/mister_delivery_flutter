name: mister_delivery_flutter
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.2.1
  flutter_triple: ^1.0.6
  mockito: ^5.0.7
  dartz:
  dio: ^4.0.0
  intl: ^0.17.0
  shared_preferences: ^2.0.6
  email_validator: ^2.0.1
  http: ^0.13.3
dev_dependencies:
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  triple_test: ^0.0.6
  build_runner: ^1.11.0
flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
  assets:
    - assets/images/
scripts:
  build: flutter pub run build_runner build
